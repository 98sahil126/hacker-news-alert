name: Hacker News Monitor

on:
  schedule:
    - cron: "*/2 * * * *"   # ‚è±Ô∏è instant testing (change back to 30 later)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Fetch HN newest items (title + link)
        run: |
          curl -s https://news.ycombinator.com/newest \
          | grep 'class="titleline"' \
          | sed -E 's/.*<a href="([^"]+)".*>(.*)<\/a>.*/\2 || \1/' \
          > latest.txt

      - name: Compare newest items
        id: compare
        run: |
          if [ ! -f previous.txt ]; then
            echo "First run - saving baseline"
            mv latest.txt previous.txt
            git add previous.txt
            git commit -m "Initial HN newest baseline" || true
            git push
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            NEW_ITEMS=$(comm -13 previous.txt latest.txt)

            if [ -z "$NEW_ITEMS" ]; then
              echo "No new items detected"
              echo "changed=false" >> $GITHUB_OUTPUT
            else
              echo "New items detected:"
              echo "$NEW_ITEMS"

              echo "$NEW_ITEMS" > new_items.txt
              mv latest.txt previous.txt
              git add previous.txt new_items.txt
              git commit -m "New HN items detected" || true
              git push

              echo "changed=true" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Send Email
        if: steps.compare.outputs.changed == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "üöÄ New Hacker News Item"
          body: |
            New Hacker News update detected:

            $(cat new_items.txt)

            Open HN Newest:
            https://news.ycombinator.com/newest
          to: sahilvaghela1998@gmail.com
          from: GitHub Actions
