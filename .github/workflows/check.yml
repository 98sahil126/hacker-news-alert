name: Hacker News Monitor

on:
  schedule:
    - cron: "*/2 * * * *"   # instant testing (change to */30 later)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      # 1Ô∏è‚É£ Fetch newest HN items (title + FULL link)
      - name: Fetch HN newest items
        run: |
          curl -s https://news.ycombinator.com/newest \
          | grep 'class="titleline"' \
          | sed -E 's/.*<a href="([^"]+)".*>(.*)<\/a>.*/\2 || \1/' \
          | sed 's# || item?# || https://news.ycombinator.com/item?#' \
          > latest.txt

      # 2Ô∏è‚É£ Compare with previous run
      - name: Compare newest items
        id: compare
        run: |
          if [ ! -f previous.txt ]; then
            echo "First run - saving baseline"
            mv latest.txt previous.txt
            git add previous.txt
            git commit -m "Initial HN newest baseline" || true
            git push
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            NEW_ITEMS=$(comm -13 previous.txt latest.txt)

            if [ -z "$NEW_ITEMS" ]; then
              echo "No new items detected"
              echo "changed=false" >> $GITHUB_OUTPUT
            else
              echo "New items detected:"
              echo "$NEW_ITEMS"

              echo "$NEW_ITEMS" > new_items.txt
              mv latest.txt previous.txt
              git add previous.txt new_items.txt
              git commit -m "New HN items detected" || true
              git push

              echo "changed=true" >> $GITHUB_OUTPUT
            fi
          fi

      # 3Ô∏è‚É£ Prepare email content
      - name: Prepare email content
        if: steps.compare.outputs.changed == 'true'
        run: |
          echo "EMAIL_CONTENT<<EOF" >> $GITHUB_ENV
          cat new_items.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # 4Ô∏è‚É£ Send email with EXACT update links
      - name: Send Email
        if: steps.compare.outputs.changed == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "üöÄ New Hacker News Update"
          body: |
            üöÄ New Hacker News update detected:

            ${{ env.EMAIL_CONTENT }}

            Open HN Newest:
            https://news.ycombinator.com/newest
          to: sahilvaghela1998@gmail.com
          from: GitHub Actions
