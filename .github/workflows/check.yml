name: Hacker News Newest Monitor

on:
  schedule:
    - cron: "*/2 * * * *"   # instant testing
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      # 1Ô∏è‚É£ Extract ONLY the TOP newest story
      - name: Fetch top newest story
        run: |
          curl -s https://news.ycombinator.com/newest \
          | awk '
              /class="athing"/ {
                id=$0
                getline
                if ($0 ~ /class="titleline"/) {
                  match($0, /href="([^"]+)".*>(.*)<\/a>/, a)
                  link=a[1]
                  title=a[2]

                  if (link ~ /^item\?id=/)
                    link="https://news.ycombinator.com/" link

                  print title " || " link
                  exit
                }
              }
            ' > latest_top.txt

      # 2Ô∏è‚É£ Compare with previous top story
      - name: Compare top story
        id: compare
        run: |
          if [ ! -f previous_top.txt ]; then
            echo "Saving initial top story"
            mv latest_top.txt previous_top.txt
            git add previous_top.txt
            git commit -m "Initial HN top story" || true
            git push
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            if cmp -s latest_top.txt previous_top.txt; then
              echo "Top story unchanged"
              echo "changed=false" >> $GITHUB_OUTPUT
            else
              echo "New top story detected"
              mv latest_top.txt previous_top.txt
              git add previous_top.txt
              git commit -m "New HN top story" || true
              git push
              echo "changed=true" >> $GITHUB_OUTPUT
            fi
          fi

      # 3Ô∏è‚É£ Prepare email content
      - name: Prepare email content
        if: steps.compare.outputs.changed == 'true'
        run: |
          echo "EMAIL_CONTENT<<EOF" >> $GITHUB_ENV
          cat previous_top.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # 4Ô∏è‚É£ Send email
      - name: Send Email
        if: steps.compare.outputs.changed == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "üÜï New Hacker News Story"
          body: |
            A new story has appeared at the top of Hacker News (Newest):

            ${{ env.EMAIL_CONTENT }}

            View page:
            https://news.ycombinator.com/newest
          to: sahilvaghela1998@gmail.com
          from: GitHub Actions
