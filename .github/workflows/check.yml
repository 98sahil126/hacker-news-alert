name: Hacker News Newest Monitor (API)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"   # best-effort, manual trigger recommended

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      # 1Ô∏è‚É£ Fetch newest story ID from OFFICIAL API
      - name: Fetch newest story ID (API)
        run: |
          curl -s https://hacker-news.firebaseio.com/v0/newstories.json \
          | jq '.[0]' > latest_id.txt

          echo "Fetched newest ID:"
          cat latest_id.txt

      # 2Ô∏è‚É£ Compare with previous ID
      - name: Compare newest ID
        id: compare
        run: |
          if [ ! -f previous_id.txt ]; then
            echo "First run ‚Äì saving baseline"
            mv latest_id.txt previous_id.txt
            git add previous_id.txt
            git commit -m "Initial HN newest ID" || true
            git push
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            if cmp -s latest_id.txt previous_id.txt; then
              echo "Newest story unchanged"
              echo "changed=false" >> $GITHUB_OUTPUT
            else
              echo "New story detected"
              mv latest_id.txt previous_id.txt
              git add previous_id.txt
              git commit -m "New HN newest ID" || true
              git push
              echo "changed=true" >> $GITHUB_OUTPUT
            fi
          fi

      # 3Ô∏è‚É£ Fetch title + link ONLY if changed
      - name: Fetch story details
        if: steps.compare.outputs.changed == 'true'
        run: |
          STORY_ID=$(cat previous_id.txt)

          curl -s "https://hacker-news.firebaseio.com/v0/item/$STORY_ID.json" \
          | jq -r '.title' > story_title.txt

          echo "https://news.ycombinator.com/item?id=$STORY_ID" > story_link.txt

      # 4Ô∏è‚É£ Prepare email content
      - name: Prepare email content
        if: steps.compare.outputs.changed == 'true'
        run: |
          echo "EMAIL_CONTENT<<EOF" >> $GITHUB_ENV
          cat story_title.txt >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          cat story_link.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # 5Ô∏è‚É£ Send Email
      - name: Send Email
        if: steps.compare.outputs.changed == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "üÜï New Hacker News Story"
          body: |
            A new Hacker News story was just published:

            ${{ env.EMAIL_CONTENT }}

            Source:
            https://news.ycombinator.com/newest
          to: sahilvaghela1998@gmail.com
          from: GitHub Actions
