name: Hacker News Newest Monitor

on:
  schedule:
    - cron: "*/2 * * * *"   # best-effort (GitHub may delay)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      # 1Ô∏è‚É£ Fetch TOP story ID (CACHE-BUSTED)
      - name: Fetch top story ID
        run: |
          curl -s "https://news.ycombinator.com/newest?p=0&t=$(date +%s)" \
          | grep 'class="athing"' \
          | head -n 1 \
          | sed -n 's/.*id="\([0-9]*\)".*/\1/p' \
          | tee latest_id.txt

          echo "Fetched top story ID:"
          cat latest_id.txt

      # 2Ô∏è‚É£ Compare with previous top story ID
      - name: Compare top story ID
        id: compare
        run: |
          if [ ! -f previous_id.txt ]; then
            echo "First run - saving baseline ID"
            mv latest_id.txt previous_id.txt
            git add previous_id.txt
            git commit -m "Initial HN top story ID" || true
            git push
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            if cmp -s latest_id.txt previous_id.txt; then
              echo "Top story unchanged"
              echo "changed=false" >> $GITHUB_OUTPUT
            else
              echo "New top story detected"
              mv latest_id.txt previous_id.txt
              git add previous_id.txt
              git commit -m "New HN top story ID" || true
              git push
              echo "changed=true" >> $GITHUB_OUTPUT
            fi
          fi

      # 3Ô∏è‚É£ Fetch title + link ONLY if top story changed
      - name: Fetch top story details
        if: steps.compare.outputs.changed == 'true'
        run: |
          STORY_ID=$(cat previous_id.txt)

          curl -s "https://news.ycombinator.com/item?id=$STORY_ID" \
          | grep '<title>' \
          | sed 's/<[^>]*>//g' \
          | sed 's/ | Hacker News//' \
          > story_title.txt

          echo "https://news.ycombinator.com/item?id=$STORY_ID" > story_link.txt

      # 4Ô∏è‚É£ Prepare email content
      - name: Prepare email content
        if: steps.compare.outputs.changed == 'true'
        run: |
          echo "EMAIL_CONTENT<<EOF" >> $GITHUB_ENV
          cat story_title.txt >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          cat story_link.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # 5Ô∏è‚É£ Send email
      - name: Send Email
        if: steps.compare.outputs.changed == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "üÜï New Hacker News Top Story"
          body: |
            A new story is now at the top of Hacker News (Newest):

            ${{ env.EMAIL_CONTENT }}

            View page:
            https://news.ycombinator.com/newest
          to: sahilvaghela1998@gmail.com
          from: GitHub Actions
