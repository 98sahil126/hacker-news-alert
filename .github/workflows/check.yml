name: Hacker News Monitor

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write   # ðŸ”¥ VERY IMPORTANT

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # ðŸ”¥ REQUIRED

      - name: Setup Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Fetch Hacker News
        run: |
          curl -s https://news.ycombinator.com/ > latest.html

      - name: Compare changes
        id: compare
        run: |
          if [ ! -f previous.html ]; then
            echo "First run - saving baseline"
            mv latest.html previous.html
            git add previous.html
            git commit -m "Save initial Hacker News snapshot" || true
            git push
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            if cmp -s latest.html previous.html; then
              echo "No change detected"
              echo "changed=false" >> $GITHUB_OUTPUT
            else
              echo "Change detected"
              mv latest.html previous.html
              git add previous.html
              git commit -m "Hacker News updated" || true
              git push
              echo "changed=true" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Send Email
        if: steps.compare.outputs.changed == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "ðŸš¨ Hacker News Updated!"
          body: "Hacker News has new updates: https://news.ycombinator.com/"
          to: sahilvaghela1998@gmail.com
          from: GitHub Actions
